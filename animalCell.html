<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JCE Animal Cell AR - Master Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; }
        #ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        .interactable-ui { pointer-events: auto; }

        #checker-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; color: white; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px;
        }

        #status-label {
            position: absolute; left: 10px; top: 10px; padding: 6px 12px;
            background: rgba(0,0,0,0.8); color: #00FF00; border-radius: 20px; font-size: 11px;
        }

        #teacher-panel {
            position: absolute; top: 10px; right: 10px;
            background: rgba(30,30,30,0.95); padding: 12px;
            border-radius: 12px; width: 160px; border: 2px solid #800000;
        }
        .teacher-btn {
            width: 100%; margin: 4px 0; padding: 10px;
            border-radius: 8px; background: #800000; color: white;
            border: 1px solid orange; font-size: 10px; font-weight: bold; cursor: pointer;
        }
        .scale-group { display: flex; justify-content: space-between; }
        .scale-btn { width: 48%; background: #444; }

        #help-bar {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%); background: rgba(0,0,0,0.8);
            color: white; padding: 15px 25px; border-radius: 30px;
            width: 80%; text-align: center; border: 1px solid #00FF00;
        }

        .a-canvas { z-index: 1 !important; }
        video { position: absolute !important; top: 0; left: 0; z-index: -1 !important; }
    </style>
</head>

<body>

<div id="checker-overlay">
    <h2> JCE BIOLOGY AR</h2>
    <p>Camera & GPS Required</p>
    <button class="teacher-btn" style="width: 200px; padding: 15px;" onclick="startApp()">START EXPERIMENT</button>
</div>

<div id="ui-layer">
    <div id="status-label">MODE: MARKER</div>

    <div id="teacher-panel" class="interactable-ui">
        <button class="teacher-btn" onclick="cycleMode()"> SWITCH MODE</button>
        <div class="scale-group">
            <button class="teacher-btn scale-btn" onclick="adjustScale(1.2)"> Size</button>
            <button class="teacher-btn scale-btn" onclick="adjustScale(0.8)"> Size</button>
        </div>
        <button class="teacher-btn" onclick="takeScreenshot()"> SCREENSHOT</button>
        <button class="teacher-btn" onclick="resetLabels()" style="background: #333;"> RESET LABELS</button>
    </div>

    <div id="help-bar">
        <span id="instruction">Point at Hiro Marker</span>
    </div>
</div>

<a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
    cursor="rayOrigin: mouse"
    raycaster="objects: .clickable">

    <a-camera id="cam" gps-camera rotation-reader></a-camera>

    <a-entity id="cellTemplate" visible="false">
        <a-sphere class="clickable" radius="1.3" material="color:#ffddc1; opacity:0.3; transparent:true; side:double" data-label="Cell Membrane" data-desc="Protects the cell."></a-sphere>
        <a-sphere class="clickable" radius="0.4" color="purple" data-label="Nucleus" data-desc="The control center (DNA)."></a-sphere>
        <a-sphere class="clickable" radius="0.15" scale="2 1 1" position="0.7 0.3 0.5" color="red" data-label="Mitochondria" data-desc="Produces energy."></a-sphere>
    </a-entity>

    <a-marker preset="hiro" id="markerTarget">
        <a-entity id="markerContainer" rotation="-90 0 0"></a-entity>
    </a-marker>

    <a-entity id="gpsTarget" gps-entity-place="latitude: -13.9626; longitude: 33.7741" visible="false">
        <a-entity id="gpsContainer" scale="15 15 15"></a-entity>
    </a-entity>

    <a-entity id="freeRoamContainer" visible="false"></a-entity>

</a-scene>

<script>
let modes = ["MARKER", "GPS", "FREE ROAM"];
let currentModeIdx = 0;
let voiceOn = true;
const synth = window.speechSynthesis;

function startApp() {
    document.getElementById('checker-overlay').style.display = 'none';
}

window.onload = () => {
    const template = document.getElementById("cellTemplate");
    const targets = ["markerContainer", "gpsContainer", "freeRoamContainer"];
    
    targets.forEach(id => {
        const clone = template.cloneNode(true);
        clone.setAttribute("visible", "true");
        document.getElementById(id).appendChild(clone);
        initInteractions(clone);
    });
};

function initInteractions(container) {
    container.querySelectorAll(".clickable").forEach(el => {
        const label = document.createElement("a-text");
        label.setAttribute("value", el.getAttribute("data-label"));
        label.setAttribute("align", "center");
        label.setAttribute("look-at", "#cam");
        label.setAttribute("color", "yellow");
        label.setAttribute("position", "0 1.6 0");
        label.setAttribute("scale", "2 2 2");
        label.setAttribute("visible", "false");
        label.classList.add("label-text");
        el.appendChild(label);

        el.addEventListener("click", (e) => {
            e.stopPropagation();
            const isVis = label.getAttribute("visible");
            label.setAttribute("visible", !isVis);
            if (!isVis) synth.speak(new SpeechSynthesisUtterance(el.getAttribute("data-desc")));
        });
    });
}

function cycleMode() {
    currentModeIdx = (currentModeIdx + 1) % modes.length;
    const mode = modes[currentModeIdx];
    document.getElementById("status-label").innerText = "MODE: " + mode;
    
    document.getElementById("markerTarget").setAttribute("visible", mode === "MARKER");
    document.getElementById("gpsTarget").setAttribute("visible", mode === "GPS");
    document.getElementById("freeRoamContainer").setAttribute("visible", mode === "FREE ROAM");

    document.getElementById("instruction").innerText = 
        mode === "MARKER" ? "Point at Hiro Marker" : 
        mode === "GPS" ? "Walk toward coordinates" : "Tap the floor to place cell";
}

// Free Roam Logic: Listen for clicks on the scene
document.querySelector('a-scene').addEventListener('click', function (e) {
    if (modes[currentModeIdx] === "FREE ROAM") {
        const container = document.getElementById("freeRoamContainer");
        const cam = document.getElementById("cam");
        // Get position in front of camera
        const pos = cam.object3D.position;
        container.setAttribute("position", `${pos.x} ${pos.y - 1} ${pos.z - 3}`);
        container.setAttribute("visible", "true");
    }
});

function adjustScale(m) {
    const id = modes[currentModeIdx] === "MARKER" ? "markerContainer" : 
               modes[currentModeIdx] === "GPS" ? "gpsContainer" : "freeRoamContainer";
    const el = document.getElementById(id);
    const s = el.getAttribute("scale");
    el.setAttribute("scale", `${s.x * m} ${s.y * m} ${s.z * m}`);
}

function resetLabels() {
    document.querySelectorAll(".label-text").forEach(l => l.setAttribute("visible", "false"));
}

function takeScreenshot() {
    const scene = document.querySelector('a-scene');
    const video = document.querySelector('video');
    const canvas = scene.canvas;
    const merge = document.createElement('canvas');
    merge.width = canvas.width; merge.height = canvas.height;
    const ctx = merge.getContext('2d');
    ctx.drawImage(video, 0, 0, merge.width, merge.height);
    ctx.drawImage(canvas, 0, 0, merge.width, merge.height);
    const link = document.createElement('a');
    link.download = "MyCellAR.png";
    link.href = merge.toDataURL();
    link.click();
}
</script>
</body>
</html>
