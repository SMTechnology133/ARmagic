<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JCE Living Biology AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        #ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000; }
        .interactable-ui { pointer-events: auto; }
        #status-label { position: absolute; left: 10px; top: 10px; padding: 6px 12px; background: rgba(0,0,0,0.8); color: #00FF00; border-radius: 20px; font-size: 11px; font-weight: bold; border: 1px solid #00FF00; }
        #gps-info { position: absolute; left: 10px; top: 55px; padding: 12px; background: rgba(0,0,0,0.85); color: #00FF00; border-radius: 8px; font-size: 10px; display: none; border: 1px solid #00FF00; box-shadow: 0 0 10px rgba(0,255,0,0.3); }
        #teacher-panel { position: absolute; top: 10px; right: 10px; background: rgba(20,20,20,0.95); padding: 10px; border-radius: 12px; width: 160px; border: 2px solid #800000; }
        .teacher-btn { width: 100%; margin: 4px 0; padding: 10px; border-radius: 8px; background: #800000; color: white; border: 1px solid orange; font-size: 10px; font-weight: bold; cursor: pointer; transition: background 0.3s; }
        .teacher-btn:active { background: orange; }
        #help-bar { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.85); color: white; padding: 15px 25px; border-radius: 30px; width: 85%; text-align: center; border: 1px solid #00FF00; font-size: 13px; }
    </style>
</head>

<body>
    <div id="ui-layer">
        <div id="status-label">MODE: HIRO MARKER</div>
        
        <div id="gps-info">
            <b style="color:white"> GPS LIVE DATA</b><br>
            Distance to Cell: <span id="gps-dist">---</span>m<br>
            Current Lat: <span id="curr-lat">0.00</span><br>
            Current Lon: <span id="curr-lon">0.00</span>
        </div>

        <div id="teacher-panel" class="interactable-ui">
            <button class="teacher-btn" onclick="cycleMode()"> SWITCH MODE</button>
            <button id="gps-action-btn" class="teacher-btn" style="display:none; background:#004d00;" onclick="dropAtCurrentLocation()"> ANCHOR CELL HERE</button>
            <div style="display:flex; justify-content: space-between;">
                <button class="teacher-btn" style="width:48%" onclick="adjustScale(1.2)"> SCALE</button>
                <button class="teacher-btn" style="width:48%" onclick="adjustScale(0.8)"> SCALE</button>
            </div>
            <button class="teacher-btn" onclick="takeScreenshot()"> CAPTURE VIEW</button>
        </div>
        
        <div id="help-bar">
            <span id="instruction">Point your camera at a Hiro Marker</span>
        </div>
    </div>

    <a-scene 
        embedded 
        vr-mode-ui="enabled: false" 
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
        cursor="rayOrigin: mouse" 
        raycaster="objects: .clickable">

        <a-entity id="cam-wrapper">
            <a-camera id="cam" gps-camera rotation-reader look-controls="enabled: false"></a-camera>
        </a-entity>

        <a-entity id="cellTemplate" visible="false">
             <a-sphere class="clickable" radius="2" material="color:#4cc9f0; opacity:0.2; transparent:true; side:double" 
                data-label="Cell Membrane" data-desc="The semi-permeable boundary. Watch it pulse as it regulates material flow."
                animation="property: scale; to: 1.05 1.05 1.05; dir: alternate; dur: 2000; loop: true; easing: easeInOutSine">
             </a-sphere>
             
             <a-sphere class="clickable" radius="0.5" color="#7209b7" 
                data-label="Nucleus" data-desc="The control center containing DNA instructions for the cell."
                animation="property: material.emissive; from: #000; to: #3b015e; dir: alternate; dur: 1500; loop: true">
             </a-sphere>
             
             <a-entity position="1 -0.5 0.5" rotation="45 30 0">
                <a-sphere class="clickable" radius="0.25" scale="2 1 1" color="#f72585" data-label="Mitochondria" data-desc="The powerhouse. It generates ATP energy through respiration."></a-sphere>
             </a-entity>
        </a-entity>

        <a-marker preset="hiro" id="markerTarget">
            <a-entity id="markerContainer" rotation="-90 0 0" scale="0.4 0.4 0.4"></a-entity>
        </a-marker>

        <a-entity id="gpsTarget" gps-entity-place="latitude: -13.9626; longitude: 33.7741" visible="false">
            <a-entity id="gpsContainer" scale="15 15 15"></a-entity>
        </a-entity>

        <a-entity id="freeRoamContainer" position="0 -1.5 -5" visible="false"></a-entity>

    </a-scene>

<script>
let modes = ["HIRO MARKER", "GPS ANCHOR", "FREE ROAM"];
let currentModeIdx = 0;
const synth = window.speechSynthesis;

window.onload = () => {
    const template = document.getElementById("cellTemplate");
    const targets = ["markerContainer", "gpsContainer", "freeRoamContainer"];
    
    targets.forEach(id => {
        const clone = template.cloneNode(true);
        clone.setAttribute("visible", "true");
        document.getElementById(id).appendChild(clone);
        initInteractions(clone);
    });

    window.addEventListener('gps-camera-update-position', (ev) => {
        document.getElementById('curr-lat').innerText = ev.detail.position.latitude.toFixed(4);
        document.getElementById('curr-lon').innerText = ev.detail.position.longitude.toFixed(4);
    });

    document.getElementById('gpsTarget').addEventListener('gps-entity-place-update-positon', (ev) => {
        document.getElementById('gps-dist').innerText = ev.detail.distance.toFixed(1);
    });
};

// World Tap to Place Function
window.addEventListener('click', (e) => {
    if (modes[currentModeIdx] === "FREE ROAM") {
        const container = document.getElementById("freeRoamContainer");
        const cam = document.getElementById("cam");
        const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(cam.object3D.quaternion);
        const newPos = new THREE.Vector3().copy(cam.object3D.position).add(direction.multiplyScalar(4));
        container.setAttribute("position", `${newPos.x} -1.5 ${newPos.z}`);
        document.getElementById("instruction").innerText = "Cell placed on the ground!";
    }
});

function initInteractions(container) {
    container.querySelectorAll(".clickable").forEach(el => {
        const label = document.createElement("a-text");
        label.setAttribute("value", el.getAttribute("data-label"));
        label.setAttribute("align", "center");
        label.setAttribute("look-at", "#cam");
        label.setAttribute("position", "0 1.2 0");
        label.setAttribute("visible", "false");
        label.classList.add("label-text");
        el.appendChild(label);

        el.addEventListener("mousedown", (e) => {
            e.stopPropagation();
            resetLabels();
            label.setAttribute("visible", "true");
            const utter = new SpeechSynthesisUtterance(el.getAttribute("data-desc"));
            synth.speak(utter);
            document.getElementById("instruction").innerText = el.getAttribute("data-label");
        });
    });
}

function cycleMode() {
    currentModeIdx = (currentModeIdx + 1) % modes.length;
    const mode = modes[currentModeIdx];
    document.getElementById("status-label").innerText = "MODE: " + mode;
    document.getElementById("gps-info").style.display = (mode === "GPS ANCHOR") ? "block" : "none";
    document.getElementById("gps-action-btn").style.display = (mode === "GPS ANCHOR") ? "block" : "none";
    document.getElementById("markerTarget").setAttribute("visible", mode === "HIRO MARKER");
    document.getElementById("gpsTarget").setAttribute("visible", mode === "GPS ANCHOR");
    document.getElementById("freeRoamContainer").setAttribute("visible", mode === "FREE ROAM");

    if(mode === "FREE ROAM") document.getElementById("instruction").innerText = "Tap the floor to place the cell";
    else if(mode === "HIRO MARKER") document.getElementById("instruction").innerText = "Point camera at a Hiro Marker";
    else document.getElementById("instruction").innerText = "Tap 'Anchor' to drop cell at your GPS coordinates";
}

function dropAtCurrentLocation() {
    navigator.geolocation.getCurrentPosition((position) => {
        document.getElementById('gpsTarget').setAttribute('gps-entity-place', 
            `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`);
        document.getElementById("instruction").innerText = "Cell anchored to this field location!";
    });
}

function adjustScale(m) {
    const activeId = (modes[currentModeIdx] === "HIRO MARKER") ? "markerContainer" : 
                     (modes[currentModeIdx] === "GPS ANCHOR") ? "gpsContainer" : "freeRoamContainer";
    const el = document.getElementById(activeId);
    const s = el.getAttribute("scale");
    el.setAttribute("scale", `${s.x * m} ${s.y * m} ${s.z * m}`);
}

function resetLabels() {
    document.querySelectorAll(".label-text").forEach(l => l.setAttribute("visible", "false"));
    synth.cancel();
}

function takeScreenshot() {
    document.querySelector('a-scene').components.screenshot.capture('perspective');
}
</script>
</body>
</html>
