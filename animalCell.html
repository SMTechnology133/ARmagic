<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JCE Animal Cell AR – FINAL FIX</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<!-- A-Frame & AR.js -->
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

<style>
body {
 margin: 0;
 overflow: hidden;
 font-family: Segoe UI, sans-serif;
}

/* IMPORTANT */
a-scene {
 pointer-events: none;
}

/* UI always clickable */
#teacher-panel, #help-bar, #status-label, #gps-debug {
 pointer-events: auto;
}

#status-label, #gps-debug {
 position: fixed;
 left: 10px;
 padding: 6px 12px;
 background: rgba(0,0,0,.7);
 color: orange;
 border-radius: 20px;
 font-size: 11px;
 z-index: 999;
}

#status-label { top: 10px; }
#gps-debug { top: 45px; }

#teacher-panel {
 position: fixed;
 top: 10px;
 right: 10px;
 background: rgba(60,60,60,.9);
 padding: 10px;
 border-radius: 12px;
 width: 160px;
 color: orange;
 border: 1px solid orange;
 z-index: 999;
}

.teacher-btn {
 width: 100%;
 margin: 4px 0;
 padding: 8px;
 border-radius: 8px;
 background: #800000;
 color: orange;
 border: 1px solid orange;
 font-size: 11px;
 font-weight: bold;
}

#help-bar {
 position: fixed;
 bottom: 20px;
 left: 50%;
 transform: translateX(-50%);
 background: rgba(128,0,0,.85);
 color: orange;
 padding: 10px 20px;
 border-radius: 30px;
 width: 85%;
 text-align: center;
 z-index: 999;
}
</style>
</head>

<body>

<div id="status-label">MODE: HIRO MARKER</div>
<div id="gps-debug">GPS: inactive</div>

<div id="teacher-panel">
 <div style="text-align:center;"> TEACHER</div>
 <button class="teacher-btn" onclick="toggleARMode(event)"> GPS / MARKER</button>
 <button class="teacher-btn" onclick="toggleLabels(event)"> LABELS</button>
 <button class="teacher-btn" onclick="toggleVoice(event)"> VOICE</button>
</div>

<div id="help-bar">
 <span id="instruction">Tap a button to start</span>
</div>

<a-scene
 embedded
 vr-mode-ui="enabled:false"
 arjs="sourceType:webcam;trackingMethod:best;locationEnabled:true;">

 <a-camera
  id="cam"
  gps-camera="simulateLatitude:-13.9626; simulateLongitude:33.7741"
  look-controls-enabled="false">
 </a-camera>

 <a-entity id="cellModel">
  <a-sphere
   class="clickable"
   radius="1"
   material="color:#ffddc1;opacity:0.25;transparent:true"
   data-desc="Cell membrane controls movement in and out of the cell">
  </a-sphere>

  <a-text
   class="label"
   value="Cell Membrane"
   position="0 1.1 0"
   scale="0.6 0.6 0.6"
   align="center"
   look-at="#cam"
   color="yellow">
  </a-text>

  <a-sphere
   class="clickable"
   radius="0.3"
   color="purple"
   data-desc="Nucleus controls the cell and stores DNA">
  </a-sphere>

  <a-text
   class="label"
   value="Nucleus"
   position="0 0.45 0"
   scale="0.5 0.5 0.5"
   align="center"
   look-at="#cam"
   color="yellow">
  </a-text>
 </a-entity>

 <a-marker preset="hiro" id="cellMarker">
  <a-entity id="markerContainer"></a-entity>
 </a-marker>

 <a-entity id="cellGPS"
  gps-entity-place="latitude:-13.9626; longitude:33.7741"
  visible="false">
  <a-entity id="gpsContainer"></a-entity>
 </a-entity>

</a-scene>

<script>
let gpsMode = false;
let voiceOn = true;
let labelsOn = true;
const synth = window.speechSynthesis;

const statusLabel = document.getElementById("status-label");
const gpsDebug = document.getElementById("gps-debug");
const instruction = document.getElementById("instruction");
const cellMarker = document.getElementById("cellMarker");
const cellGPS = document.getElementById("cellGPS");
const markerContainer = document.getElementById("markerContainer");
const gpsContainer = document.getElementById("gpsContainer");

window.onload = () => {
 const cell = document.getElementById("cellModel");
 markerContainer.appendChild(cell);
 gpsContainer.appendChild(cell.cloneNode(true));
};

/* USER-GESTURE GPS REQUEST */
function requestLocation() {
 if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(
   pos => {
    gpsDebug.innerText = "GPS permission granted";
   },
   err => {
    gpsDebug.innerText = "GPS denied";
   }
  );
 }
}

function toggleARMode(e) {
 e.stopPropagation();
 requestLocation();

 gpsMode = !gpsMode;
 cellMarker.setAttribute("visible", !gpsMode);
 cellGPS.setAttribute("visible", gpsMode);

 statusLabel.innerText = gpsMode ? "MODE: GPS" : "MODE: MARKER";
 instruction.innerText = gpsMode ? "Move outside" : "Point at marker";
}

function toggleVoice(e) {
 e.stopPropagation();
 voiceOn = !voiceOn;
 synth.cancel();
}

function toggleLabels(e) {
 e.stopPropagation();
 labelsOn = !labelsOn;
 document.querySelectorAll(".label").forEach(l =>
  l.setAttribute("visible", labelsOn)
 );
}

window.addEventListener("gps-camera-update-position", e => {
 gpsDebug.innerText =
  `GPS: ${e.detail.position.latitude.toFixed(5)}, ${e.detail.position.longitude.toFixed(5)}`;
});
</script>

</body>
</html>
