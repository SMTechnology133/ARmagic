<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Argumented Reality</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js"></script>
    
    <style>
    	body { 
    	margin: 0; 
    	overflow: hidden; 
    	}
    	</style>
  </head>
  <body>
  	<a-scene
  vr-mode-ui="enabled: false"
  embedded
  arjs="sourceType: webcam; gpsMinAccuracy: 100;">

  <a-box 
    position="0 1 0" 
    gps-entity-place="latitude: -13.9626; longitude: 33.7741"
    scale="2 2 2" 
    material="color: red;">
  </a-box>

  <a-camera gps-camera rotation-reader></a-camera>
</a-scene>
  	
  	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-ar@1.8.0/dist/aframe-ar.min.js"></script>
  	
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
      import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js';

      let camera, scene, renderer;
      let controller;

      init();
      animate();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera();

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Add AR controller
        controller = renderer.xr.getController(0);
        controller.addEventListener('select', () => {
          const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
          const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
          const mesh = new THREE.Mesh(geometry, material);
          mesh.position.set(0, 0, -0.5).applyMatrix4(controller.matrixWorld);
          mesh.quaternion.setFromRotationMatrix(controller.matrixWorld);
          scene.add(mesh);
        });
        scene.add(controller);
      }

      function animate() {
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      }
    </script>
  </body>
</html>
