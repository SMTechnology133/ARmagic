<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plant Cell AR +IBM Interactive Learning</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="teal" />
  <meta name="author" content="Salmanda" />

  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-ar@1.8.0/dist/aframe-ar.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; debugUIEnabled: false;">

  <!-- ========= INFO PANEL ========= -->
  <a-plane
    id="infoPanel"
    position="0 2 -2"
    width="2.8"
    height="1.2"
    color="#ffffff"
    visible="false">
    <a-text
      id="infoText"
      value=""
      align="center"
      color="black"
      width="2.6"
      position="0 0 0.01">
    </a-text>
  </a-plane>

  <!-- ========= CELL STRUCTURE ========= -->

  <!-- Cell Wall -->
  <a-box
    position="0 1 -3"
    width="2.3" height="2.3" depth="2.3"
    material="color: #6fbf73; opacity: 0.25; transparent: true">
  </a-box>

  <!-- Cell Membrane -->
  <a-box
    position="0 1 -3"
    width="2" height="2" depth="2"
    material="color: #00aa66; opacity: 0.15; transparent: true">
  </a-box>

  <!-- ========= ORGANELLES (CLICKABLE) ========= -->

  <!-- Nucleus -->
  <a-sphere
    position="0 1 -3"
    radius="0.35"
    color="purple"
    class="clickable"
    onclick="showInfo('Nucleus','Controls all activities of the cell and contains genetic material (DNA).')">
  </a-sphere>

  <!-- Vacuole -->
  <a-sphere
    position="-0.6 1 -3"
    radius="0.5"
    material="color: #66ccff; opacity: 0.6; transparent: true"
    class="clickable"
    onclick="showInfo('Vacuole','Stores water, food and waste products. Helps maintain cell shape.')">
  </a-sphere>

  <!-- Chloroplasts -->
  <a-sphere
    position="0.7 1.2 -3"
    radius="0.18"
    color="green"
    class="clickable"
    onclick="showInfo('Chloroplast','Contains chlorophyll and is the site of photosynthesis.')">
  </a-sphere>

  <a-sphere
    position="-0.5 0.7 -3"
    radius="0.18"
    color="green"
    class="clickable"
    onclick="showInfo('Chloroplast','Chloroplasts make food for the plant using sunlight.')">
  </a-sphere>

  <!-- Mitochondrion -->
  <a-sphere
    position="0.4 0.8 -2.6"
    radius="0.15"
    color="orange"
    class="clickable"
    onclick="showInfo('Mitochondrion','Releases energy through respiration. Called the powerhouse of the cell.')">
  </a-sphere>

  <!-- ========= EXAM QUESTIONS PANEL ========= -->

  <a-plane
    position="0 0.2 -2"
    width="3"
    height="1.5"
    color="#fff3cd"
    opacity="0.95">
    <a-text
      value="JCE EXAM QUESTIONS:+AFw-n+AFw-n1. Name TWO parts found only in plant cells.+AFw-n2. State the function of the nucleus.+AFw-n3. Which organelle is responsible for photosynthesis?+AFw-n4. Why is the vacuole large in plant cells?"
      align="center"
      color="black"
      width="2.8"
      position="0 0 0.01">
    </a-text>
  </a-plane>

  <!-- Camera -->
  <a-camera position="0 1.6 0"></a-camera>

</a-scene>

<!-- ========= INTERACTION SCRIPT ========= -->
<script>
  function showInfo(title, description) {
    const panel = document.querySelector('#infoPanel');
    const text = document.querySelector('#infoText');

    text.setAttribute(
      'value',
      title.toUpperCase() +- "+AFwAXA-n+AFwAXA-n" +- description
    );

    panel.setAttribute('visible', true);

    // Auto-hide after 6 seconds
    setTimeout(() => {
      panel.setAttribute('visible', false);
    }, 6000);
  }
</script>

</body>
</html>
